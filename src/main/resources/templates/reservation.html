<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampUs</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- common -->
    <link rel="stylesheet" href="../static/css/reservation.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <script src="../../resources/static/js/common.js"></script>
    <script src="../../resources/static/js/reservation.js"></script>

</head>
<body>

<div id="body-wrap">

        <!-- common nav 예시 -->
<nav include-html="./common/nav.html"></nav>
<div class="reserve">
    <div class="left">
        <div class="reservation_information">예약자 정보
        <div class="reservation_name">이름</div>
        <input id="name" type="text" name="reservation_name" placeholder="예약자 이름을 입력해주세요.">
        <br>
        <div class="reservation_phone">연락처</div>
        <input id="phone" type="text" name="reservation_phone" placeholder="연락처를 입력해주세요.">
        <br>
        <div class="reservation_email">이메일</div>
        <input id="email" type="text" name="reservation_phone" placeholder="이메일을 입력해주세요.">
        <br>
        <div class="reservation_request">요청사항</div>
        <input id="request" type="text" name="reservation_phone" placeholder="요청사항을 입력해주세요.">
        </div>
    </div>
    <div class="right">
        <div class="camping_information">
            <h4 class="reserve_info">예약 정보</h4>
            <p class="camping_name">바다근처캠핑랜드</p>
            <p class="reserve_period">기간</p>
            <p class="number_guests">예약인원</p>
            <p class="reserve_amount">숙박요금</p>
        </div>

        <div class="additional_options">
            <h4 class="options">추가 옵션</h4>
            <div class="option_list">
                <div class="list1">
                튜브 대여(무료) - 0원
                <span class="num">
                    <input type='button'
                           onclick='count1("minus")'
                           value='-'/>
                    <span id='result1'>0</span>
                    <input type='button'
                           onclick='count1("plus")'
                           value='+'/>
                </span>
                <br>
                *튜브 대여는 무료입니다*
                </div>
                <div class="list1">
                    튜브 대여(무료) - 0원
                    <span class="num">
                    <input type='button'
                           onclick='count2("minus")'
                           value='-'/>
                    <span id='result2'>0</span>
                    <input type='button'
                           onclick='count2("plus")'
                           value='+'/>
                </span>
                    <br>
                    *튜브 대여는 무료입니다*
                </div>
            </div>
            <div class="additional_amount">추가 금액</div>
            <p id="add_amount">0원</p>
        </div>
        <button id="do_reserve">예약하기</button>
    </div>

</div>


<!-- common footer 예시 -->
<footer include-html="./common/footer.html"></footer>

</div>

</body>


<script>
    includeHTML( function () {
        includeRouter( function () {
            // do something in the future
        });
    });
</script>

</html>
