<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>

    <!-- (jquery는 js 파일보다 상단에 위치해야 합니다) -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- common -->
    <link rel="stylesheet" href="../static/css/common.css">
</head>
<body>

    <!-- footer 제외하고 나머지는 wrap으로 감싸주기 -->
    <div id="wrap">
        <!-- common nav 예시 -->
        <nav include-html="./common/nav.html"></nav>

        <!-- 별점 기능 (선택 사용) -->
        <div include-html="./common/point-star.html"></div>


        <!-- 예제용 더미 박스 (사용X) -->
        <section style="height: 500px;"></section>
    </div>


    <!-- common footer 예시 -->
    <footer include-html="./common/footer.html"></footer>


    <!-- 스크립트 파일은 html 하단에 작성 -->
    <script>
        includeHTML( function () {
            includeRouter( function () {
                // do something in the future
            });
        });
    </script>
    <!-- common.js -->
    <script src="../../resources/static/js/common.js"></script>
</body>
</html>
